<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Order a Pet</h1>


    <form action="#" method="post" class="form-horizontal">

        <!-- get pet -->
        <div class="form-group">
            <label for="pet" class="col-sm-4 control-label">What kind of pet would you like to order?</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="pet" id="pet" ></div>
        </div>
        <br>

        <!-- get color -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a color</label>
            <div class="col-sm-4">
                <label><input type="radio" name="color" value="green">green</label><br>
                <label><input type="radio" name="color" value="yellow">yellow</label><br>
                <label><input type="radio" name="color" value="blue">blue</label><br>
            </div>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Place Order</button>
        </div>
    </form>

</body>
</html>
